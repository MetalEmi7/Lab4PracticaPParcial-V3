<div class="container">  
<table class="table" border="1">

      <thead>
        <tr>
          <th>NomUsuario</th>
          <th>Correo</th>
          <th>Genero</th>
          <th>foto</th>
          <th>Acciones</th>
        </tr>
      </thead>   
      
      <tr *ngFor="let per of ListaDeUsuarios" [ngClass]="per.sexo" (click)="onClickRow(per)" >
        <td>{{per.nomUsuario}}</td>
        <td>{{per.email}}</td>
        <td>{{per.sexo}}</td>
        <th><img src="http://localhost/slim/apirest/imagenes/{{per.foto}}" width="40" height="40"></th>

        <td>          
            <app-borrar-usuario (stdEvent)="listar()" [idParaBorrar] = "per.id"></app-borrar-usuario>           
        </td>

      </tr>
</table>

  














    <app-mostrar-usuario [detalles]="UsuarioParaMostrar" align="center"></app-mostrar-usuario><br>


    <div align="center" class="alert alert-primary">
      <input type="checkbox" class="form-check-input" [(ngModel)]="CboxEditar">Editar
    </div><br>


</div>



<div class="container" *ngIf="CboxEditar">
    <form class = "alert alert-primary">
    
    <div class="form-group">
        <label><b>NomUsuario de cuenta</b></label>
        <input type="text" class="form-control" placeholder="Enter Username" name="user" [(ngModel)]="form.nomUsuario" >
    </div>
    
  
    <div class="form-group">
        <label><b>Contrase√±a</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="pass" [(ngModel)]="form.password" >
    </div>
  
  
    <div class="form-group">
      <label><b>E-email</b></label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="form.email" >
    </div>
  
  
    <div class="form-group">
        <input type="radio" name="sexo" [(ngModel)]="form.sexo" value="Masculino">Masculino
        <input type="radio" name="sexo" [(ngModel)]="form.sexo" value="Femenino">Femenino
    </div>
  
  
    <div class="form-group">
      <label><b>Foto de avatar</b></label>
      <input type="File" class="form-control" placeholder="Click para subir una imagen" id="foto" name="foto" ngModel (change)=tomarFoto($event)>
    </div>
    
  
    <div align="center">
      <button align="center" class="btn btn-primary" type="submit" (click)="alta()">Guardar</button>
    </div>
    
  
    </form>
  </div>
