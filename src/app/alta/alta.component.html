<div class="container was-validated">
  <form class = "alert bg-dark text-white" novalidate enctype="multipart/form-data">
  

  <div class="form-group">
    <label><b>E-Mail</b></label>
    <input type="email" class="form-control" placeholder="Enter email" name="email" id="maili" [(ngModel)]="form.email" >
  </div>
  

  <div class="form-group">
      <label><b>Contrase√±a</b></label>
      <input type="password" class="form-control" placeholder="Enter Password" name="pass" [(ngModel)]="form.password" >
  </div>

  <div class="form-group">
      <select class="custom-select d-block my-3" name="rol"  [(ngModel)]="form.rol">
          <option value="">Seleccione rol de usuario</option>
          <option value="User">Usuario comun</option>
          <option value="Admin">Admin</option>
        </select>
  </div>  

  <div align="center">
    <button align="center" class="btn btn-primary" type="submit" (click)="alta()">Guardar</button>
  </div>
  

  </form>
  </div>
